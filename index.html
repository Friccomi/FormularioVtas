    const URL_BASE = "https://script.google.com/macros/s/AKfycbyB-Oevj-s7JOGRc_frjw9m6J3IvR8t7lSb9kQhU2oknUqnHDKdxMdTzCslAnMk-uwTaA/exec";  

    document.getElementById('VtasForm').addEventListener('submit', function (e) {
     e.preventDefault();
     try{ 
      const form = e.target;
      const data = {};
      const areaValue = area.textContent;
      data.area=areaValue;
      const userValue = user.textContent;
      data.user=userValue;

      data.vendedor = document.getElementById('vendedorSelect').value;
      const lugarSeleccionado = document.getElementById('placeSelect').value;


      if (document.getElementById('nuevoClienteBox').style.display === 'flex') {
        toggleValidacionCampo('nuevoCUIT', true, '\\d{11}');
        toggleValidacionCampo('cuitCliente', false);
      } else {
        toggleValidacionCampo('nuevoCUIT', false);
        toggleValidacionCampo('cuitCliente', true, '\\d{11}');
      }


      const entregaNuevaBox = document.getElementById('entregaNuevaBox');
      const usandoNuevoLugar = (entregaNuevaBox.style.display !== 'none');

      const entregaActualBox = document.getElementById('entregaActualBox');
      const usandoLugarOrig = entregaActualBox.style.display === 'block';

      const retiraEnPlanta = document.getElementById('placeSelect').value === '__retira_en_planta__';
      const razonSocial = document.getElementById('razonSocial').value.trim();    
      const patenteSemi = document.getElementById('patenteSemi').value.trim(); 
      
      if (retiraEnPlanta) {
          const fleteVal = document.getElementById('precioFlete').value.trim();
          const formaFleteVal = document.getElementById('formaFlete').value.trim();
          if (fleteVal || formaFleteVal) {
                document.getElementById('precioFlete').value = '';
                document.getElementById('formaFlete').value = '';
                actualizarTotalProductos();
                recalcularTotalAbonado();
                alert("‚ö†Ô∏è Si retira en planta, no debe ingresar flete ni forma de c√°lculo del flete.");
                return;
              } 
          razonSocial = document.getElementById('razonSocial').value.trim();    
          patenteSemi = document.getElementById('patenteSemi').value.trim();
          patenteTractor = document.getElementById('patenteTractor').value.trim();
          dniChofer = document.getElementById('dniChofer').value.trim();
          nombreChofer = document.getElementById('nombreChofer').value.trim();
          const contactoEmp =document.getElementById('contactoEntrega').value.trim();
          const telefonoCont=document.getElementById('telefonoContacto').value.trim();

          if (!razonSocial||!patenteTractor ||!patenteSemi || !dniChofer || !nombreChofer||!contactoEmp||!telefonoCont) {
            alert("‚ö†Ô∏è Complete todos los datos del chofer.");
            return;    
          }  
          litros =  parsearNumeroFormateado(document.getElementById('litrosTotales').value || '');
          const capacidadTotalUsuario = parsearNumeroFormateado(document.getElementById('capacidadTotSemi').value || '');
         
          if (capacidadTotalUsuario < litros ) {
                alert(`‚ö†Ô∏è La capacidad el semi (${formatearNumero(capacidadTotalUsuario)}) es menor a los litros pedidos (${formatearNumero(litros)}).`);

      opcionInicial.value = '';
      opcionInicial.disabled = true;
      opcionInicial.selected = true;
      opcionInicial.textContent = placeholder;
      selectElement.appendChild(opcionInicial);

      opciones.forEach(opt => {
        if (opt) {
          const option = document.createElement('option');
          option.value = opt;
          option.textContent = opt;
          selectElement.appendChild(option);
        }
      });
    }

    function recalcularTotalAbonado() {
     const total = parsearNumeroFormateado(document.getElementById('totalCalculado').value);
      let abonado = 0;
      const filas = document.querySelectorAll('.fila-forma-pago');
      filas.forEach(fila => {
        const input = fila.querySelector('.input-importe-pago');
        const importe = parsearNumeroFormateado(input?.value);
        abonado += importe;
      });

      const faltante = total - abonado;

      const pendienteInput = document.getElementById('importePendiente');
      const abonadoInput = document.getElementById('importeAbonado');

      abonadoInput.value = formatearNumero(abonado);
      abonadoInput.dataset.valor = abonado;

      pendienteInput.value = formatearNumero(faltante);
      pendienteInput.dataset.valor = faltante;

      if (faltante < 0) {
        pendienteInput.style.backgroundColor = '#fff5cc'; // amarillo claro
        pendienteInput.style.color = 'orange';
      } else if (faltante === 0) {
        pendienteInput.style.backgroundColor = '#e0ffe0'; // verde claro
        pendienteInput.style.color = 'green';
      } else {
        pendienteInput.style.backgroundColor = '#fff0f0'; // rojo claro
        pendienteInput.style.color = 'red';
      }
    }

  document.getElementById('fotoAdjunta').addEventListener('change', function (e) {
    const archivos = e.target.files;
    const imagenes = [];

    const promises = Array.from(archivos).map(archivo => {
      return new Promise((resolve, reject) => {
        const lector = new FileReader();
        lector.onload = function (evt) {
          const base64 = evt.target.result.split(',')[1]; // solo el contenido
          imagenes.push({
            nombre: archivo.name,
            base64: base64
          });
          resolve();
        };
        lector.onerror = reject;
        lector.readAsDataURL(archivo);
      });
    });

    Promise.all(promises).then(() => {
      window.imagenesSeleccionadas = imagenes;  // ‚¨ÖÔ∏è guardamos para el env√≠o
    });
  });

    function formatearNumero(num) {
      return num.toLocaleString('es-AR', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
    }

    function parsearNumeroFormateado(valor) {
      return parseFloat(valor.replace(/\./g, '').replace(',', '.')) || 0;
    }

    function aplicarFormateoCampoNumero(input) {
      input.addEventListener('focus', function () {
        this.value = parsearNumeroFormateado(this.value).toString();
      });

      input.addEventListener('blur', function () {
        const val = parsearNumeroFormateado(this.value);
        this.value = formatearNumero(val);
      });
    }
